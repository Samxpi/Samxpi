<div class="main">
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>

  <input
    placeholder="add an item"
    [(ngModel)]="newItem"
    class="lg-text-input"
    id="addItemInput"
  />

  <button class="btn-primary" (click)="addItem(newItem)">Add</button>

  <ul>
    <li *ngFor="let item of allItems">
      <input type="checkbox" (change)="ifChecked($event, item)" />{{ item }}
      <ul *ngIf="isDisplayed">
        <p *ngIf="isDisplayed2">
          <li *ngFor="let item of childItems">
            <input type="checkbox" (change)="ifChecked2($event, item)" />{{
              item
            }}
          </li>
        </p>
      </ul>
    </li>
  </ul>
</div>
